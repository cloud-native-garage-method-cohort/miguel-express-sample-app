apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: miguel-hidalgo-buildah-pipeline-run-
spec:
  serviceAccountName: build-bot
  params:
    - name: source-repo
      value: https://github.com/hidsan/buildah-assignment-app.git
    - name: image-repo
      value: quay.io/miguel_hidalgo_ibm/express-sample-app
  pipelineRef:
    name: buildah-pipeline
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
